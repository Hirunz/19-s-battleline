<div class = "forms">
    <div class="mpMatch">
        <form [formGroup]="mpMatchForm" (ngSubmit)="onMatchSubmit1()">
        <mat-card >
            
            <mat-card-header>
                <mat-card-title>Add MP Match</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input formControlName="team1" type="text"matInput placeholder="Team 1">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input formControlName="team2" type="text"  matInput placeholder="Team 2">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input formControlName="team1Rounds" type="number"matInput placeholder="Team 1 Rounds">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input formControlName="team2Rounds" type="number"  matInput placeholder="Team 2 Rounds">
                </mat-form-field>
            
            </mat-card-content>
            <mat-card-actions align="end">
                <button type="submit" mat-raised-button color="primary">Add Match</button>
            </mat-card-actions>
        </mat-card>
    </form>
    </div>

    <div class="mpTeam">
        <form [formGroup]="mpTeamsForm" (ngSubmit)="onTeamSubmit2()">
        <mat-card >
            
            <mat-card-header>
                <mat-card-title>Add MP Team</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input formControlName="teamName" type="text"  matInput placeholder="Team Name">
                </mat-form-field>
                <br>
                <mat-error *ngIf="!inputsValid2" >
                    ERROR => Team already exists.
                </mat-error>
            
            </mat-card-content>
            <mat-card-actions align="end">
                <button type="submit" mat-raised-button color="primary">Add Team</button>
            </mat-card-actions>
        </mat-card>
    </form>
    </div>
</div>
