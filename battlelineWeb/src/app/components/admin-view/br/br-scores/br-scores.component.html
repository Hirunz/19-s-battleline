<div>
    <form [formGroup]="brPlayersForm" (ngSubmit)="onSubmit()">
    <mat-card >
        <section></section>
        <mat-card-header>
            <mat-card-title>Add BR Player</mat-card-title>
        </mat-card-header>
        
        <mat-card-content fxLayout="column">
            <section>
            <mat-form-field>
                <input formControlName="playerId" type="text" matInput placeholder="Player ID">
            </mat-form-field>

            <br>
            
            <mat-form-field>
                <input formControlName="playerName" type="text"  matInput placeholder="Player Name">
            </mat-form-field>
            
            <br>
            
            <mat-form-field>
                <input formControlName="rank" type="number"matInput placeholder="Rank">
            </mat-form-field>
            
            <br>
            
            <mat-form-field>
                <input formControlName="kills" type="number"  matInput placeholder="Num of kills">
            </mat-form-field>
            
            <br>

            <mat-form-field>
                <input formControlName="disqualified" type="number"  matInput placeholder="Disqualified - 1, Qualified - 0">
            </mat-form-field>
            
            <br>
        </section>

                    {{disqualifiedValue}}
                  </mat-option>
                </mat-select> -->

                <!-- <mat-checkbox [(ngModel)]="checked">Checked</mat-checkbox> -->
            <!-- </mat-form-field> -->
            <!-- <section>
                <mat-checkbox class="example-margin" [(ngModel)]="checked">Disqualified</mat-checkbox>
    
            </section> -->
        </mat-card-content>
        
        <mat-card-actions align="end">
            <button type="submit" mat-raised-button color="primary">Add Player</button>
        </mat-card-actions>
    </mat-card>
</form>
</div>
